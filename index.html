<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vibration Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <h1>Tap to Vibrate</h1>
    <button onclick="vibrateDevice()">Vibrate</button>

    <script>
        document.addEventListener('deviceready', function () {
            console.log("Device is ready!");

            window.vibrateDevice = function () {
                navigator.vibrate(1000); // สั่น 1 วินาที
            };
        }, false);
    </script>
</body>
</html>
